<!DOCTYPE html>
<html>
<head>
    <title>Medical Assistance</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #E6545B;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }

        button {
            background-color: #E6545B;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="button"] {
            background-color: #28a745;
        }

        button[type="button"]:hover {
            background-color: #218838;
        }

        button[type="submit"]:hover {
            background-color: #E6545B;
        }
    </style>

    <script>
        // Function to get the user's current location
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }

        // Function to display the user's location
        function showPosition(position) {
            var lat = position.coords.latitude;
            var long = position.coords.longitude;
            document.getElementById("location_input").value = lat + ", " + long;
        }

        // Function to handle geolocation errors
        function showError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
</head>
<body>
    <h1>Medical Assistance</h1>
    <form method="POST" action="/medical_assistance">
        <label for="location_input">Enter your location (e.g., lat, long):</label>
        <input type="text" name="location_input" id="location_input" required>
        <button type="button" onclick="getLocation()">Get Current Location</button>
        <button type="submit">Find Nearest Hospitals</button>
    </form>
</body>
</html>
