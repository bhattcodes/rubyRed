<!DOCTYPE html>
<html>
<head>
    <title>Insecure Assistance</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styles from your original code */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
        }

        button[type="submit"] {
            background-color: #E6545B;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #E6545B;
        }

        /* Additional style for the "Get Current Location" button */
        .get-location-button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .get-location-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Function to get the user's current location and fill the location field
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var locationInput = latitude + ', ' + longitude;
                    document.getElementById("location").value = locationInput;
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>
<body>
    <h1>Insecure Assistance</h1>
    <form method="POST" action="/insecure_assistance">
        <label for="user_name">Your Name:</label>
        <input type="text" name="user_name" id="user_name" required>
        <br>
        <label for="phone_number">Your Phone Number:</label>
        <input type="text" name="phone_number" id="phone_number" required>
        <br>
        <label for="emergency_contact">Emergency Contact Number:</label>
        <input type="text" name="emergency_contact" id="emergency_contact" required>
        <br>
        <label for="location">Your Location (Address or coordinates):</label>
        <input type="text" name="location" id="location" required>
        <br>
        <button type="button" class="get-location-button" onclick="getCurrentLocation()">Get Current Location</button>
        <button type="submit" name="call_emergency" value="1">Call Emergency Contact</button>
    </form>
</body>
</html>
